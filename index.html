<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Participant Dashboard</h1>

    <!-- Zoho Analytics Embedded Dashboard -->
    <iframe id="zohoFrame" src="https://analytics.zoho.com/open-view/2005021000011842183?ZOHO_CRITERIA=%22Bib%22=97"></iframe>

    <!-- Dynamic Map Embedded -->
    <iframe id="mapFrame" src="https://copyninjadev.github.io/Participant-Dynamic-Map/?bib=97"></iframe>

    <script>
        // Function to get the BIB number from the URL
        function getBIBFromUrl() {
            var params = new URLSearchParams(window.location.search);
            return params.get('bib');
        }

        // Function to update the iframes with the BIB number
        function updateFrames(bibValue) {
            if (bibValue) {
                // Update Zoho Analytics dashboard
                document.getElementById('zohoFrame').src = `https://analytics.zoho.com/open-view/2005021000011842183?ZOHO_CRITERIA=%22Bib%22=${bibValue}`;

                // Update Dynamic Map
                document.getElementById('mapFrame').src = `https://copyninjadev.github.io/Participant-Dynamic-Map/?bib=${bibValue}`;
            }
        }

        // Get the BIB number from the URL on page load
        var bibNumber = getBIBFromUrl();

        // Update the frames if the BIB number is found in the URL
        if (bibNumber) {
            updateFrames(bibNumber);
        }

        // Add a listener to handle URL changes (optional, for single-page apps)
        window.addEventListener('popstate', function () {
            var newBib = getBIBFromUrl();
            updateFrames(newBib);
        });
    </script>

</body>
</html>
